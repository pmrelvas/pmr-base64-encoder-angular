<div class="container">
  <section class="section-input">
    <mat-form-field appearance="fill" id="textarea-text-to-decode">
      <mat-label>Text to Decode</mat-label>
      <textarea matInput rows="10" [formControl]="textToDecodeFormControl"></textarea>
    </mat-form-field>

    <div class="input-actions">

      <mat-form-field appearance="fill" id="dropdown-charset">
        <mat-label>Charset</mat-label>
        <mat-select [formControl]="charsetFormControl">
          <mat-option *ngFor="let charset of charsets" [value]="charset">
            {{charset}}
          </mat-option>
        </mat-select>
      </mat-form-field>

      <button mat-raised-button class="btn-main-action" (click)="onDecodeClick()">Decode</button>
    </div>
  </section>

  <mat-divider></mat-divider>

  <section class="section-output">
    <mat-form-field appearance="fill" id="input-username">
      <mat-label>Username</mat-label>
      <input matInput type="text" [value]="decodedUsername">
    </mat-form-field>

    <mat-form-field appearance="fill" id="input-password">
      <mat-label>Password</mat-label>
      <input matInput type="passwordType" [value]="decodedPassword">
    </mat-form-field>
  </section>
</div>
