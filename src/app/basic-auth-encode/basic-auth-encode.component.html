<div class="container">
  <section class="section-input">
    <mat-form-field appearance="fill" id="input-username">
      <mat-label>Username</mat-label>
      <input matInput type="text" [formControl]="usernameFormControl">
      <mat-error *ngIf="usernameFormControl.hasError('required')">
        Username is required
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill" id="input-password">
      <mat-label>Password</mat-label>
      <input matInput [type]="passwordType" [formControl]="passwordFormControl">
      <mat-icon matSuffix (click)="togglePasswordVisibility()">
        {{isPasswordHidden() ? 'visibility_off' : 'visibility'}}
      </mat-icon>
      <mat-error *ngIf="passwordFormControl.hasError('required')">
        Password is required
      </mat-error>
    </mat-form-field>

    <div class="input-actions">

      <mat-form-field appearance="fill" id="dropdown-charset">
        <mat-label>Charset</mat-label>
        <mat-select [formControl]="charsetFormControl">
          <mat-option *ngFor="let charset of charsets" [value]="charset">
            {{charset}}
          </mat-option>
        </mat-select>
      </mat-form-field>

      <button mat-button class="btn-main-action" (click)="onEncodeClick()">Encode</button>
    </div>
  </section>

  <mat-divider></mat-divider>

  <section class="section-output">
    <mat-form-field appearance="fill" id="textarea-encoded-text">
      <mat-label>Encoded Output</mat-label>
      <textarea matInput rows="10" readonly="true" [value]="encodedText"></textarea>
    </mat-form-field>
  </section>
</div>
